name: Deploy to Dev Environment

on:
  push:
    branches:
      - main
      - dev
    paths-ignore:
      - '**.md'
   #   - '.github/workflows/**'  # Avoid triggering on workflow file changes

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Grant write access for contents (includes commit comments)

    steps:
      - uses: actions/checkout@v4

      # Use the custom Dioxus action
      - name: Build Dioxus
        uses: wizardsupreme/dioxus-action@v0
        with:
          repo: 'wizardsupreme/dioxus'
          version: 'main'
          verbose: true

      # Add this step to inspect build output
      - name: List build output files
        run: |
          echo "=== Build directory structure ==="
          find target/dx/jiboni/release/web/public -type f | sort
          echo "=== File types summary ==="
          find target/dx/jiboni/release/web/public -type f -exec file --mime-type {} \; | sort
          echo "=== Total files count ==="
          find target/dx/jiboni/release/web/public -type f | wc -l


      - name: Get short SHA
        id: slug
        run: echo "sha=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_OUTPUT

      # Use Cloudflare Wrangler action directly
      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          wranglerVersion: '4.13.2'
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: pages deploy target/dx/jiboni/release/web/public --project-name=jiboni-dev

      - name: Comment on commit
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `âœ… Dev deployment successful!\n\nPreview: https://dev.jiboni.com\nCommit: ${context.sha.substring(0, 7)}`
            })
