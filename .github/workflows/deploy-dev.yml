name: Deploy to Dev Environment

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
   #   - '.github/workflows/**'  # Avoid triggering on workflow file changes

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Grant write access for contents (includes commit comments)

    steps:
      - uses: actions/checkout@v4

      # Diagnostic step to check public folder contents
      - name: Check public folder contents
        run: |
          echo "Contents of public folder:"
          ls -la public/
          echo "Checking Dioxus.toml configuration:"
          cat Dioxus.toml | grep -A 10 "assets"

      # Use the custom Dioxus action
      - name: Build Dioxus
        uses: wizardsupreme/dioxus-action@feature/wasm-action
        with:
      #    repo: 'wizardsupreme/dioxus'
      #    version: 'main'
          build-command: 'dx build --release --verbose'


      # Diagnostic step to check build output
      - name: Check build output
        run: |
          echo "Contents of build output directory:"
          ls -la target/dx/djibon/release/web/public/
          echo "Checking for WASM files:"
          ls -la target/dx/djibon/release/web/public/wasm/ || echo "wasm directory not found"


      - name: Get short SHA
        id: slug
        run: echo "sha=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_OUTPUT

      # Use Cloudflare Wrangler action directly
      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: pages deploy target/dx/djibon/release/web/public --project-name=djibon-dev

      - name: Comment on commit
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `âœ… Dev deployment successful!\n\nPreview: https://dev.djibon.com\nCommit: ${context.sha.substring(0, 7)}`
            })
