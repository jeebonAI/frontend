name: Deploy to Dev Environment

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
   #   - '.github/workflows/**'  # Avoid triggering on workflow file changes

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Grant write access for contents (includes commit comments)

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      # Cache Rust dependencies - this is the main build cache
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-targets: true
          shared-key: "djibon-build"
          cache-on-failure: true

      # Cache binary tools separately
      - name: Cache binary tools
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/wasm-bindgen
            ~/.cargo/bin/cargo-binstall
            ~/.cargo/bin/dx
          key: ${{ runner.os }}-rust-tools-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install cargo-binstall
        run: |
          if ! command -v cargo-binstall &> /dev/null; then
            cargo install cargo-binstall
          fi

      - name: Install dioxus-cli
        run: |
          if ! command -v dx &> /dev/null; then
            cargo binstall dioxus-cli@0.6.3 --no-confirm --force
          fi

      - name: Add Cargo bin to PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Build Dioxus app
        run: dx build --release

      - name: Get short SHA
        id: slug
        run: echo "sha=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_OUTPUT

      # Simplified Wrangler cache
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: pages deploy target/dx/djibon/release/web/public --project-name=djibon-dev

      - name: Comment on commit
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `âœ… Dev deployment successful!\n\nPreview: https://dev.djibon.com\nCommit: ${context.sha.substring(0, 7)}`
            })
